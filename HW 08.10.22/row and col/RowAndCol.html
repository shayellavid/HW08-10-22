<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row and col</title>
</head>

<body>
    <script>
        row = parseInt(prompt(`enter number for row`))
        col = parseInt(prompt(`enter number for col`))
        zero = 0
        for (x = 0; x < col; x++) {
            for (j = 1; j < row; j++) {
                document.write(zero);
            }
            document.write(zero, `<br>`);

        }
    </script>
</body>

</html>
