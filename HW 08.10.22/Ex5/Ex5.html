<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        sum = 0;
        while (true) {
            num = parseInt(prompt(`Enter a num: `))

            if (num == -99) {
                break;
            }
            else if (num < 0) {
                continue;
            }
            sum += num;


        }
        document.write(`the sum is ${sum}`)
    </script>
</body>

</html>
