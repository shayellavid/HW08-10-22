<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        num = parseInt(prompt(`enter a number`))
        sum = 0;
        original = num
        while (num > 0) {
            sum = (sum * 10) + (num % 10);
            num = Math.floor(num / 10)
        }
        if (original != sum) {
            document.write(`the num is not palindrome <br> ${original == sum}`)

        }
        else {
            document.write(`the num is palindrome <br> ${original == sum}`)
        }


    </script>
</body>

</html>
